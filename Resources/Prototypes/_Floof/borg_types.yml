# Security quadborg
- type: borgType
  id: quadsecurity
  # Description
  dummyPrototype: QuadChassisSecurity
  # Functional
  extraModuleCount: 2
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSecurity
  defaultModules:
  - BorgModuleSecurityDeescalate
  - BorgModuleSecurityPatrol
  lawset: SiliconPolice
  job: SecurityOfficer
  addComponents:
  - type: FlashImmunity
  - type: ShowMindShieldIcons
  - type: ShowCriminalRecordIcons
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: Fiber # red plasteel fibers
    fiberMaterial: fibers-plasteel
    fiberColor: fibers-red
  - type: AccessReader
    access: [["Command"], ["Robotics"], ["Security"]]
  - type: Crawler
  - type: UnderTableCrawling
  radioChannels:
  - Science
  - Security
  # Visual
  clientComponents:
  - type: Sprite
    scale: 0.7, 0.7
    noRot: true
    drawdepth: Mobs
    sprite: _Floof/Mobs/Silicon/chassis.rsi
    layers:
    - state: quadsec
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: quadsec_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: quadsec_l
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  inventoryTemplateId: borgShort
  spriteBodyState: quadsec
  spriteBodyMovementState: quadsec_m
  spriteHasMindState: quadsec_e_r
  spriteNoMindState: quadsec_e_r
  spriteToggleLightState: quadsec_l
  # Pet
  petSuccessString: petting-success-security-cyborg
  petFailureString: petting-failure-security-cyborg


